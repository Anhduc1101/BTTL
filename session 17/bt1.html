    <script>

        // Hãy xây dựng lớp Date theo sơ đồ lớp sau:

        // Thuộc tính:
        // o day(ngày) sẽ nhận vào giá trị dạng số nguyên
        // o month(tháng) sẽ nhận vào giá trị dạng số nguyên
        // o year(năm) sẽ nhận vào giá trị dạng số nguyên
        // Phương thức:
        // o Date(day, month, year) là phương thức khởi tạo để tạo đối tượng với 3 tham số.

        // class MyDate {
        //     constructor(day, month, year) {

        //         this.month = month;
        //         this.year = year;
        //     }
        // }
        // let date = new MyDate(2, 8, 2023);
        // console.log(date);
        let MyDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            this.setDay = function (day) {
                this.day = day;

            }
            this.setMonth = function (month) {
                this.month = month;

            }
            this.setYear = function (year) {
                this.year = year;

            }

        }
        let date = new MyDate(2, 2, 2007);
        let day = date.getDay(); // 2
        let month = date.getMonth(); // 2
        let year = date.getYear(); // 2007
        alert(day + "/" + month + "/" + year);

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
    </script>
