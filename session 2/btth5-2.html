<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label, input{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>&emsp;Đăng ký tài khoản</h1>
    <form action="" method="post">
        <label for="username"><b>Tên đăng nhập:&emsp;</b></label>
        <input type="text"><br>
        <label for="password"><b>Mật khẩu:&emsp;</b></label>
        <input type="text"><br>
        <label for="confirm password"><b>Xác nhận mật khẩu:&emsp;</b></label>
        <input type="text"><br>
        <label for="email"><b>Email:&emsp;</b></label>
        <input type="email"><br>
        <label for="gender"><b>Giới tính:</b></label>
        <input type="radio" name="gender" value="Nam">Nam
        <input type="radio" name="gender" value="Nu">Nu <br>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
